<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- moment -->
    <script defer src="./assets/vendors/moment.js"></script>
    <!-- Script of own -->
    <script defer src="./assets/js/logic.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/worker.png">
    <title>Rebound m4 s5</title>

<body class="bg-black">
    <nav class="navbar bg-dark">
        <div class="d-flex m-auto text-danger">
            <img class="m-2" src="./assets/img/diamond.png" alt="Bootstrap" width="40">
            <h2 class="m-2">Ice Grear</h2>
            <img class="m-2" src="./assets/img/diamond.png" alt="Bootstrap" width="40">
        </div>

    <main class="container-fluid">

            <h1>Stock de productos</h1>

            <div id="caja1" class="form col-xs-12 first d-flex justify-content-between">

            <br>
            <!-- 2nd -->
            <div id="caja2" class="form col-xs-12 second d-flex justify-content-between">

                <img id="lens2"  src="./assets/img/lupa.png" width="40">
            </div>
            <br>
            <!-- 3rd -->
            <div id="caja3" class="form col-xs-12 third d-flex justify-content-between">
                <label for="search">Online</label>
                <input class="col-xs-9 text-center" type="text" placeholder="Buscar" />
                <img id="lens3"  src="./assets/img/lupa.png" width="40">

    <div id="mainBody" class="container text-center">
        <ul id="results">
        </ul>
